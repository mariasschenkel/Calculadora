<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculadora">
        <div class="tela" id="tela">
            <p id="calculo"></p>
            <h3 id="resultado"></h3>
        </div>
        <button class="simbolo" onclick="clear()">AC</button>
        <button class="simbolo" onclick="wipe()">.</button>
        <button class="simbolo" onclick="show('%')">%</button>
        <button class="simbolo1" id="dividir" onclick="show('/')">รท</button>

        <button class="numero" onclick="show('7')">7</button>
        <button class="numero" onclick="show('8')">8</button>
        <button class="numero" onclick="show('9')">9</button>
        <button class="simbolo1" id="multiplicar" onclick="show('*')">x</button>

        <button class="numero" onclick="show('4')">4</button>
        <button class="numero" onclick="show('5')">5</button>
        <button class="numero" onclick="show('6')">6</button>
        <button class="simbolo1" id="subtrair" onclick="show('-')">-</button>

        <button class="numero" onclick="show('1')">1</button>
        <button class="numero" onclick="show('2')">2</button>
        <button class="numero" onclick="show('3')">3</button>
        <button class="simbolo1" id="somar" onclick="show('+')">+</button>

        <div><button class="numero" onclick="show()"><img src="calculadora-removebg-preview.png" alt=""></button></div>
        <button class="numero1" onclick="show('0')">0</button>
        <button class="numero1" onclick="show(',')">,</button>
        <button class="simbolo2" onclick="resultado()">=</button>
        
    </div>
    
    <script src="script.js"></script>
</body>
</html>
